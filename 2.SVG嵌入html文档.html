<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--三种把 SVG 文件嵌入 HTML 页面的不同方法-->
    <!--使用 <embed> 标签-->
        <!--<embed> 标签被所有主流的浏览器支持，并允许使用脚本-->
        <embed src="3-1.rect.svg" width="500" height="500"
               type="image/svg+xml"
               pluginspage="http://www.adobe.com/svg/viewer/install/" />

    <!--使用 <object> 标签-->
        <!--<object> 标签是 HTML 4 的标准标签，被所有较新的浏览器支持。它的缺点是不允许使用脚本。-->
        <!--注释：假如您安装了最新版本的 Adobe SVG Viewer，那么当使用 <object> 标签时 SVG 文件无法工作（至少不能在 IE 中工作）！-->
        <object data="3-1.rect.svg" width="300" height="100"
                type="image/svg+xml"
                codebase="http://www.adobe.com/svg/viewer/install/" />

    <!--使用 <iframe> 标签-->
        <!--<iframe> 标签可工作在大部分的浏览器中-->
        <iframe src="3-1.rect.svg" width="300" height="100">
        </iframe>


<script>

</script>
</body>
</html>
